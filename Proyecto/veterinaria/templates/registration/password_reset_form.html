{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-header text-white" style="background: linear-gradient(135deg, #1e3a5f, #2c5282);">
                <div class="text-center">
                    <h4 class="mb-0">Recuperar Contraseña</h4>
                    <small class="opacity-75">Te enviaremos instrucciones a tu email</small>
                </div>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold text-dark">Correo Electrónico</label>
                        <input type="email" name="email" class="form-control form-control-lg border-2" 
                               placeholder="Tu correo registrado" required  
                               style="border-color: #2c5282; border-radius: 10px;">
                        <div class="form-text text-muted">
                            Introduce tu dirección de correo y te enviaremos un enlace para restablecer tu contraseña.
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-lg text-white fw-bold" 
                                style="background: linear-gradient(135deg, #2c5282, #1e3a5f); border-radius: 10px;">
                            Enviar correo
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}" class="text-decoration-none" style="color: #2c5282;">
                        ← Volver al Inicio de Sesión
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: #e53e3e !important;
        box-shadow: 0 0 0 0.2rem rgba(229, 62, 62, 0.25);
    }
</style>
{% endblock %}
