{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg border-0">
            <div class="card-header text-white" style="background: linear-gradient(135deg, #1e3a5f, #2c5282);">
                <div class="text-center">
                    <h4 class="mb-0"> Iniciar Sesión</h4>
                    <small class="opacity-75">Accede a tu cuenta MyVetPet</small>
                </div>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Campo Usuario -->
                    <div class="mb-3">
                        <label class="form-label fw-bold text-dark"> Usuario</label>
                        <input type="text" name="username" class="form-control form-control-lg border-2" 
                               placeholder="Tu nombre de usuario" required
                               style="border-color: #2c5282; border-radius: 10px;">
                    </div>
                    
                    <!-- Campo Contraseña -->
                    <div class="mb-3">
                        <label class="form-label fw-bold text-dark"> Contraseña</label>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control form-control-lg border-2" 
                                   placeholder="Tu contraseña" required id="password-field"
                                   style="border-color: #2c5282; border-radius: 10px 0 0 10px; border-right: none;">
                            <button class="btn btn-outline-secondary border-2" type="button" 
                                    onclick="togglePassword()"
                                    style="border-color: #2c5282; border-radius: 0 10px 10px 0; border-left: none; background-color: #f8f9fa;">
                                <i class="fas fa-eye" id="toggle-icon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Recordarme -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label text-dark" for="remember_me">
                             Recordar mi sesión
                        </label>
                    </div>
                    
                    <!-- Botón de Login -->
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-lg text-white fw-bold" 
                                style="background: linear-gradient(135deg, #2c5282, #1e3a5f); border-radius: 10px;">
                             Iniciar Sesión
                        </button>
                    </div>
                    
                    <!-- Enlaces adicionales -->
                    <div class="text-center">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none" style="color: #2c5282;">
                             ¿Olvidaste tu contraseña?
                        </a>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <!-- Enlace a Registro -->
                <div class="text-center">
                    <p class="text-muted mb-2">¿No tienes cuenta aún?</p>
                    <a href="{% url 'registro' %}" class="btn btn-outline-primary btn-sm">
                             Crear Cuenta en MyVetPet
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Incluir el archivo JavaScript reutilizable -->
<script src="{% static 'js/password-toggle.js' %}"></script>

<style>
    .form-control:focus {
        border-color: #e53e3e !important;
        box-shadow: 0 0 0 0.2rem rgba(229, 62, 62, 0.25);
    }
    
    .form-check-input:checked {
        background-color: #2c5282;
        border-color: #2c5282;
    }
    
    .btn-outline-secondary:hover {
        background-color: #e9ecef !important;
        border-color: #2c5282 !important;
    }
</style>
{% endblock %}
